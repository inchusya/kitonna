<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Китонна</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
  </head>
  <body>
    <div class="grid1">
      <div class="blue1"> </div> <!-- синяя плашка в углу -->
      <div class="white1">
        <div class="circle1"> </div>
        <div class="circle2"> </div>
      </div> <!-- белая плашка с кругами -->

      <div class="city">
          <p class="number1">1</p>
        <div class="white2">  <!-- белая плашка с городами 1 -->
          <div class="dakar"></div>
        </div>
        <div class="arrow"> </div>
        <div class="white3">
          <p class="number2">2</p>
          <div class="novoros"></div>
        </div><!-- белая плашка с городами 2 -->
      </div> <!-- голубая плашка с городами -->
        <div class="blue2"> <!-- синяя плашка с тонной -->
          <p class="number3">3</p>
        </div>
        <div class="white4"> <!-- белая плашка с китом -->
          <p class="number4">4</p>
        </div>
    </div>
  </body>
</html>
